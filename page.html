    <section class="main">


        <h2 style="text-align:center;padding-top:10px;">EMPEZÁ TU VIAJE</h2>
        <h3>Completá el siguiente formularío y lo asesoraremos.</h3>

        <!--La carga de datos no retorna a ningun lado-->
        <form class="needs-validation" novalidate>
            <div class="form-group">
                <label for="texto1">Nombre: </label>
                <input type="text" class="form-control" id="texto1" placeholder="Ingrese Nombre" required>
                <div class="invalid-feedback">
                    ¡Campo vacío!
                </div>
            </div>
            <div class="form-group">
                <label for="texto2">Apellido: </label>
                <input type="text" class="form-control" id="texto2" placeholder="Ingrese Apellido" required>
                <div class="invalid-feedback">
                    ¡Campo vacío!
                </div>
            </div>
            <div class="form-group">
                <label for="ejemplocorreo">Dirección de correo electronico: </label>
                <input type="email" class="form-control" id="ejemplocorreo" placeholder="Ingrese email" required>
                <div class="invalid-feedback">
                    ¡Email Inválido!
                </div>
            </div>
            
            <div class="form-group">
                <label for="ejemploseleccion">Destino deseado: </label>
                <select multiple class="form-control" id="ejemploseleccion" required>
                    <option>Dubái</option>
                    <option>Brasil</option>
                    <option>Francía</option>
                </select>
                <div class="invalid-feedback">
                    ¡Elija su opción!
                </div>
            </div>
            <div class="form-group">
                <label for="areatexto">Deje su mensaje: </label>
                <textarea class="form-control" id="areatexto" rows="3" required></textarea>
                <div class="invalid-feedback">
                    ¡Campo vacío!
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        <script>
            (function() {
              'use strict';
              window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function(form) {
                  form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                      event.preventDefault();
                      event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                  }, false);
                });
              }, false);
            })();
        </script>

    </section>
